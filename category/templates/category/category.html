{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h1>{{ category.name }}</h1>
  {% if products %}
    <div class="row">
      {% for product in products %}
        <div class="col-md-3 mb-4">
          <div class="card">
            {% if product.image %}
              <img src="{{ product.image.url }}" class="card-img-top">
            {% endif %}
            <div class="card-body text-center">
              <h5>{{ product.name }}</h5>
              <p>â‚µ{{ product.price }}</p>
              <a href="{% url 'product_detail' product.id %}" class="btn btn-sm btn-outline-dark">View</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-muted">No products found for this category.</p>
  {% endif %}
</div>
{% endblock %}
