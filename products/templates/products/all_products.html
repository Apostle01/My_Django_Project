{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">All Products</h2>

  <!-- Search Form -->
  <form method="get" action="{% url 'all_products' %}" class="mb-4">
    <div class="input-group">
      <input type="text" name="q" placeholder="Search products..." value="{{ search_query }}" class="form-control">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </form>

  <div class="row">
    {% for product in products %}
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="card h-100 shadow-sm position-relative">

          <!-- Product Image -->
          {% if product.image %}
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
          {% else %}
            <img src="https://via.placeholder.com/300x200?text=No+Image" class="card-img-top" alt="No Image">
          {% endif %}

          <!-- Card Body -->
          <div class="card-body text-center">
            <h5 class="card-title mb-2">{{ product.name }}</h5>
            <p class="card-text mb-3">â‚µ{{ product.price }}</p>

            <!-- Add to Bag Form -->
            <form method="post" action="{% url 'add_to_bag' product.id %}">
              {% csrf_token %}
              <input type="hidden" name="quantity" value="1">
              <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-shopping-cart"></i> Add to Bag
              </button>
            </form>
          </div>

          <!-- Clickable card link -->
          <a href="{% url 'product_detail' product.id %}" class="stretched-link"></a>
        </div>
      </div>
    {% empty %}
      <p class="text-center">No products found.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
