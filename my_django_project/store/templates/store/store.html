{% extends "base.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to Our Store</h1>
    </header>
    <main>
        <section>
            <h2>Products</h2>
            <ul>
                {% for product in products %}
                    <li>
                        <h3>{{ product.name }}</h3>
                        <p>{{ product.description }}</p>
                        <p>Price: ${{ product.price }}</p>
                    </li>
                {% endfor %}
            </ul>
        </section>
    </main>
    <footer>
        <p>Â© 2024 My Django Store</p>
    </footer>
</body>
</html>
