<!-- templates/accounts/profile.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2 class="mt-5">User Profile</h2>
    <div class="profile-container mt-4">
        <div class="profile-details">
            <h4>Welcome, {{ user.username }}!</h4>
            <p>Email: {{ user.email }}</p>
            <p>Joined on: {{ user.date_joined|date:"F j, Y" }}</p>

            <!-- Optional: link to edit profile or change password -->
            <a href="{% url 'account_change_password' %}" class="btn btn-primary mt-3">Change Password</a>
        </div>
    </div>
</div>
{% endblock %}
