{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col text-center my-4">
            <h1 class="display-4 logo-font text-black">My_Django_Project</h1>
            <h4 class="text-muted">Ghanaian Cloth Haven</h4>
            <a href="{% url 'store' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3 mt-4">Shop Now</a>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<!-- ========= SECTION MAIN ========= -->
<section class="section-intro padding-y-sm">
    <div class="container">
        <div class="intro-banner-wrap mb-4">
            <img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded" alt="Intro Banner">
        </div>
    </div>
</section>
<!-- ========= SECTION MAIN END ========= -->

<!-- ========= SECTION POPULAR PRODUCTS ========= -->
<section class="section-products padding-y-sm">
    <div class="container">
        <header class="section-heading d-flex justify-content-between align-items-center">
            <h3 class="section-title">Popular Products</h3>
            <a href="{% url 'store' %}" class="btn btn-outline-primary">See All</a>
        </header>

        <div class="row">
            {% for product in products %}
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card card-product-grid">
                    <a href="{% url 'product_detail' product.id %}" class="img-wrap">
                        <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
                    </a>
                    <figcaption class="info-wrap text-center">
                        <a href="{% url 'product_detail' product.id %}" class="text-dark">
                            <h5>{{ product.name }}</h5>
                        </a>
                        <div class="price mt-2">â‚µ{{ product.price }}</div>
                    </figcaption>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- ========= SECTION POPULAR PRODUCTS END ========= -->
{% endblock %}
